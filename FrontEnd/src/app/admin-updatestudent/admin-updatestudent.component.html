<app-adminheader3></app-adminheader3>
  <div class="wrapper">
    <div class="title">
      Update Student
    </div>
    <form (ngSubmit)="updateStudent()">
    <div class="form"> 
       <div class="inputfield" >
          <label>Name</label>
          <input type="text"   [(ngModel)] ='studentData.name' class="input form-control"  name="fullName" required>
       </div>  
  
        <div class="inputfield">
          <label>Email</label>
          <input  type="email" [(ngModel)] ='studentData.email' class="input form-control" name="email">
         </div> 
  
       <div class="inputfield">
          <label>Mobile No.</label>
          <input type="tel" [(ngModel)] ='studentData.phone'  class="input form-control"  name="phone">
       </div>  
  
      <div class="inputfield">
          <label>Address</label>
          <input type="text" class="input form-control" [(ngModel)] ='studentData.address' name="address" required>
          
       </div>
   
        
        <div class="inputfield">
          <label>Qualification</label>
          <!-- <input type="text"  class="input form-control" formControlName='qualification' name="qualification" required> -->
          <div class="custom_select">
            <select class="form-control"  [(ngModel)] ='studentData.qualification'  name="qualification" required>
              <option value="">Select</option>
              <option value="Diploma">Diploma</option>
              <option value="B.Tech">B.Tech</option>
              <option value="M.Tech">M.Tech</option>
              <option value="BE">BE</option>
              <option value="ME">ME</option>
              <option value="BSc">BSc</option>
              <option value="MSc">MSc</option>
              <option value="BCA">BCA</option>
              <option value="MCA">MCA</option>
              <option value="Others">Others</option>
  
            </select>
          </div>
         </div> 
  
      <div class="inputfield">
          <label>Passout Year</label>
          <input type="number" class="input form-control"  [(ngModel)] ='studentData.passout'  name="passout" required>
       </div> 
  
       <div class="inputfield">
        <label>Course</label>
        <div class="custom_select">
          <select class="form-control"  [(ngModel)] ='studentData.course'    name="course" required>
            <option value="">Select</option>
            <option value="Full Stack Web Development">Full Stack Web Development</option>
            <option value="Artificial Intelligence">Artificial Intelligence</option>
            <option value="Blockchain Technology">Blockchain Technology</option>
          </select>
        </div>
     </div>
  
      <div class="inputfield">
          <label>Skills</label>
          <input type="text" class="input form-control" [(ngModel)] ='studentData.skills' name="skills" required>
       </div> 
  
       <div class="inputfield">
          <label>Employment Status</label>
          <div class="custom_select">
            <select class="form-control" [(ngModel)] ='studentData.employmentStatus'  name="employmentStatus" required>
              <option value="">Select</option>
              <option value="Employed">Employed</option>
              <option value="student">Student</option>
              <option value="self-employed">Self Employed</option>
            </select>
          </div>
       </div> 
  
      <div class="inputfield">
          <label>Technology Training</label>
          <input type="text" class="input form-control"  [(ngModel)] ='studentData.techtraining'    name="techtraining" required>
       </div> 
       <div class="inputfield" >
        <label>Exit exam mark</label>
        <input type="text"   [(ngModel)] ='studentData.exitexammark' class="input form-control"  name="exitexammark">
     </div>  
  
     <br>
       
      <div class="inputfield">
         <button type="submit" class="btn btn-primary"  >Update</button>
      </div>
      <br>
      <div class="inputfield">
        <button type="submit" (click)="approveStudent(studentData)" class="btn btn-primary"> Approve</button>
     </div>

    </div>
   </form>
  </div>
