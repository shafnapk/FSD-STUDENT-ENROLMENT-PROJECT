<section id="home" class="slider" data-stellar-background-ratio="0.5">
  <div class="row">

            <div class="owl-theme">
                 <div class="item item-seventh">
                      <div class="caption">
                           <div class="container">
                                <div class="col-md-8 col-sm-1">
                                    <h1>Employer Administration</h1>
                                </div>
                           </div>
                      </div>
                 </div>

                
            </div>

  </div>
</section>   


<div class="search mt-5">
  <br>
  <table class="table">
    <thead>
      <tr class="table-danger">
        <th scope="col">Name of organisation</th>
        <th scope="col">email</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody >  
      <tr *ngFor="let employer of employers">
        <td  data-label="Name of organisation" scope="row">{{employer.fullName}}</td>
        <td data-label="email" scope="row">{{employer.email}}</td>
        <td>
         
          <button type="button" class="btn btn-danger" (click)="deleteemployer(employer)"style="margin-left:1em">Delete</button>
       
         

      </td>

       
      
      </tr>
      <div>
      <div *ngIf="employers.length === 0" class="text-center" style="padding: 5px; color: rgb(20, 20, 20);"><h5>No Results Found</h5></div>
      </div>
    </tbody>
  </table>
  
  </div>
